<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { position: relative; font-size: 11px; text-align: center; }
    .attribution a { color: hsl(229, 23%, 23%); text-decoration: none;}
    
  </style>
</head>
<body>
  <img class="pattern-top" src="images/bg-pattern-top.svg" alt="pattern-top">
  <img class="pattern-bot" src="images/bg-pattern-bottom.svg" alt="pattern-bottom">
    <main>
  <img class="card" src="images/bg-pattern-card.svg" alt="pattern-card">
  <img class="victor" src="images/image-victor.jpg" alt="image-victor">
  
  <div class="dads-profile"> Victor Crest 
  <div class="years-old"> 26 </div> </div>

  <div class="city"> London </div>

  <div class="numbers"> <div class="follow">80K <br>
  <div class="flw">Followers</div> </div> 

  <div class="likes">
  803K <br>
  <div class="like">Likes</div> 
</div>

<div class="photos">
  1.4K <br>
 <div class="photo">Photos</div> 
</div>
  </div>

    </main>

    <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/kowalskyjunior" target="_blank">Kowalsky Junior</a>.
  </div>
</footer>
</body>
</html>
